<body>
    <div class="app">
        <div class="wrapper">
            <form class="form-signin" style="max-width: 100%;">       
                <a class="btn btn-lg btn-primary btn-block" id="btn-selesai">Selesai</a>
                <br />
                <table style="width: 100%;" class="table table-bordered">
                    <tr>
                        <th class="nm_merah" style="text-align: center;">Nama Peserta 1</th>
                        <th></th>
                        <th class="nm_biru" style="text-align: center;">Nama Peserta 2</th>
                    </tr>
                    <tr>
                        <th class="kontingen_merah" style="text-align: center;">Kontingen 1</th>
                        <th></th>
                        <th class="kontingen_biru" style="text-align: center;">Kontingen 2</th>
                    </tr>
                    <tr>
                        <th rowspan="3" style="overflow-y: auto;">
                            <div  style="overflow-y: auto;height: 200px;">
                                <table class="table history-merah">
                                    <thead>
                                        <tr>
                                            <th>No</th>
                                            <th>Button</th>
                                            <th>Nilai</th>
                                            <th>#</th>
                                        </tr>
                                    </thead>
                                    <tfoot>
                                        <tr>
                                            <th>No</th>
                                            <th>Button</th>
                                            <th>Nilai</th>
                                            <th>#</th>
                                        </tr>
                                    </tfoot>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </th>
                        <th style="text-align: center;"><span class="btn btn-default button-babak1" onclick="history_babak(1)"><strong>BABAK I</strong></span></th>
                        <th rowspan="3">
                            <div  style="overflow-y: auto;height: 200px;">
                                <table class="table history-biru">
                                    <thead>
                                        <tr>
                                            <th>No</th>
                                            <th>Button</th>
                                            <th>Nilai</th>
                                            <th>#</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                    <tfoot>
                                        <tr>
                                            <th>No</th>
                                            <th>Button</th>
                                            <th>Nilai</th>
                                            <th>#</th>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </th>
                    </tr>
                    <tr>
                        <th style="text-align: center;"><span class="btn btn-default button-babak2" onclick="history_babak(2)"><strong>BABAK II</strong></span></th>
                    </tr>
                    <tr>
                        <th style="text-align: center;"><span class="btn btn-default button-babak3" onclick="history_babak(3)"><strong>BABAK III</strong></span></th>
                    </tr>
                    <tr>
                        <td>
                            <span class="btn btn-danger" style="width: 30%;" onclick="button_nilai('1','MERAH')">1</span>
                            <span class="btn btn-danger" style="width: 30%;" onclick="button_nilai('1+1','MERAH')">1+1</span>
                            <span class="btn btn-danger" style="width: 30%;" onclick="button_nilai('-1','MERAH')">-1</span>
                        </td>
                        <td></td>
                        <td>
                            <span class="btn btn-blue" style="width: 30%;" onclick="button_nilai('-1','BIRU')">-1</span>
                            <span class="btn btn-blue" style="width: 30%;" onclick="button_nilai('1+1','BIRU')">1+1</span>
                            <span class="btn btn-blue" style="width: 30%;" onclick="button_nilai('1','BIRU')">1</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span class="btn btn-danger" style="width: 30%;" onclick="button_nilai('2','MERAH')">2</span>
                            <span class="btn btn-danger" style="width: 30%;" onclick="button_nilai('1+2','MERAH')">1+2</span>
                            <span class="btn btn-danger" style="width: 30%;" onclick="button_nilai('-2','MERAH')">-2</span>
                        </td>
                        <td></td>
                        <td>
                            <span class="btn btn-blue" style="width: 30%;" onclick="button_nilai('-2','BIRU')">-2</span>
                            <span class="btn btn-blue" style="width: 30%;" onclick="button_nilai('1+2','BIRU')">1+2</span>
                            <span class="btn btn-blue" style="width: 30%;" onclick="button_nilai('2','BIRU')">2</span>
                        </td>
                        <tr>
                        <td>
                            <span class="btn btn-danger" style="width: 30%;" onclick="button_nilai('3','MERAH')">3</span>
                            <span class="btn btn-danger" style="width: 30%;" onclick="button_nilai('1+3','MERAH')">1+3</span>
                            <span class="btn btn-danger" style="width: 30%;" onclick="button_nilai('-5','MERAH')">-5</span>
                        </td>
                        <td></td>
                        <td>
                            <span class="btn btn-blue" style="width: 30%;" onclick="button_nilai('-5','BIRU')">-5</span>
                            <span class="btn btn-blue" style="width: 30%;" onclick="button_nilai('1+3','BIRU')">1+3</span>
                            <span class="btn btn-blue" style="width: 30%;" onclick="button_nilai('3','BIRU')">3</span>
                        </td>
                    </tr>
                    </tr>
                </table>
                <h4 style="text-align: center;">
                  APLIKASI WASIT JURI<br />     
                  IPSI KABUPATEN TANGERANG <br />         
                  2017      
              </h4>
            </form>
        </div>
    </div>
    <style type="text/css">
        .nm_merah, .kontingen_merah {
            background: #FF0000;
            color: white;
        }

        .nm_biru, .kontingen_biru, .btn-blue {
            background: blue;
            color: white;
        }

        .button-active, 
        .button-active:focus, 
        .button-active:active,
        .button-active:hover,
        .button-active:visited
         {
            background: green;
            color: white;
        }
    </style>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript">
        app.initialize();

        var url_api = 'http://175.103.49.237/silat/api.php';
        var id_juri     = window.localStorage.getItem('juri');
        var id_partai   = window.localStorage.getItem('partai'); 
        var babak_active = 0;

        function button_nilai(button, sudut)
        {
            if(confirm('Submit nilai : '+ button))
            {
                var nilai = 0;

                switch(button)
                {
                    case '1':
                        nilai = 1;
                    break;
                    case '2':
                        nilai = 2;
                    break;
                    case '3':
                        nilai = 3;
                    break;
                    case '1+1':
                        nilai = 2;
                    break;
                    case '1+2':
                        nilai = 3;
                    break;
                    case '1+3':
                        nilai = 4;
                    break;
                }

                // submit nilai
                $.ajax({
                    url: url_api+"?a=submit_skor", 
                    data : {'id_jadwal': id_partai, 'id_juri': id_juri,'button': button,'nilai': nilai,'sudut': sudut,'babak': babak_active},
                    type: "POST",
                    dataType: "json",
                    crossDomain: true,
                    success: function(obj){
                        if(obj.message =='success'){
                            alert('Nilai berhasil di submit.');

                            history_babak(babak_active);
                        }
                        else
                            alert('Nilai gagal di sumbmit, silahkan di coba kembali.');
                    }
                });
            }
        }

        $(function(){
            // get juri
            $.ajax({
                url: url_api, 
                //data : {a : 'jadwal', 'id_partai' : window.sessionStorage.getItem('partai') },
                data : {a : 'jadwal', 'id_partai' : id_partai },
                type: "GET",
                dataType: "json",
                crossDomain: true,
                success: function(obj){
                    console.log(obj);

                    $('.nm_merah').html(obj.nm_merah);
                    $('.nm_biru').html(obj.nm_biru);

                    $('.kontingen_merah').html(obj.kontingen_merah);
                    $('.kontingen_biru').html(obj.kontingen_biru);
                }
            });

            // muncul semua babak
            var semua_babak = [1,2,3]
            $(semua_babak).each(function(key, v){

                // get history sudut biru
                $.ajax({
                    url: url_api, 
                    data : {a : 'history', 'id_juri' : id_juri, 'id_jadwal' : id_partai, 'sudut': 'BIRU','babak': v },
                    type: "GET",
                    dataType: "json",
                    crossDomain: true,
                    success: function(obj){

                        var html_ = "";

                        $(obj).each(function(key, value){
                            html_ += "<tr class=\"tr-"+ value.id_nilai +"\"><td>"+(key+1)+"</td><td>"+ value.button +"</td><td>"+ value.nilai +"</td><td><span class=\"btn btn-default btn-xs\" onclick=\"hapus_nilai("+ value.id_nilai +")\">HAPUS</span></td></tr>";
                        });

                        $('.history-biru tbody').append(html_);
                    }
                });

                // get history sudut merah
                $.ajax({
                    url: url_api, 
                    data : {a : 'history', 'id_juri' : id_juri, 'id_jadwal' : id_partai, 'sudut': 'MERAH','babak': v },
                    type: "GET",
                    dataType: "json",
                    crossDomain: true,
                    success: function(obj){

                        var html_ = "";

                        $(obj).each(function(key, value){
                            html_ += "<tr class=\"tr-"+ value.id_nilai +"\"><td>"+(key+1)+"</td><td>"+ value.button +"</td><td>"+ value.nilai +"</td><td><span class=\"btn  btn-default btn-xs\"  onclick=\"hapus_nilai("+ value.id_nilai +")\">HAPUS</span></td></tr>";
                        });

                        $('.history-merah tbody').append(html_);
                    }
                });

            });
        });

        function hapus_nilai(id_n)
        {
            if(confirm('Hapus nilai pertandingan ini?'))
            {
                // get history sudut biru
                $.ajax({
                    url: url_api, 
                    data : {a : 'delete_nilai', 'id_nilai' : id_n},
                    type: "GET",
                    dataType: "json",
                    crossDomain: true,
                    success: function(obj){
                        if(obj.status == 'success'){
                            
                            $('tr.tr-'+id_n).remove();

                            alert('Nilai berhasil dihapus.');
                        }else{
                            alert('Nilai gagal di hapus silahkan di cek kembali.');
                        }
                    }
                })
            }
        }

        function history_babak(babak)
        {
            $('.button-babak2, .button-babak1, button-babak3').removeClass('button-active');

            $('.button-babak'+babak).addClass('button-active');

           babak_active = babak;

            // get history sudut biru
            $.ajax({
                url: url_api, 
                data : {a : 'history', 'id_juri' : id_juri, 'id_jadwal' : id_partai, 'sudut': 'BIRU','babak': babak },
                type: "GET",
                dataType: "json",
                crossDomain: true,
                success: function(obj){

                    var html_ = "";

                    $(obj).each(function(key, value){
                        html_ += "<tr class=\"tr-"+ value.id_nilai +"\"><td>"+(key+1)+"</td><td>"+ value.button +"</td><td>"+ value.nilai +"</td><td><span class=\"btn btn-default btn-xs\" onclick=\"hapus_nilai("+ value.id_nilai +")\">HAPUS</span></td></tr>";
                    });

                    $('.history-biru tbody').html(html_);
                }
            });

            // get history sudut merah
            $.ajax({
                url: url_api, 
                data : {a : 'history', 'id_juri' : id_juri, 'id_jadwal' : id_partai, 'sudut': 'MERAH','babak': babak },
                type: "GET",
                dataType: "json",
                crossDomain: true,
                success: function(obj){

                    var html_ = "";

                    $(obj).each(function(key, value){
                        html_ += "<tr class=\"tr-"+ value.id_nilai +"\"><td>"+(key+1)+"</td><td>"+ value.button +"</td><td>"+ value.nilai +"</td><td><span class=\"btn btn-default btn-xs\" onclick=\"hapus_nilai("+ value.id_nilai +")\">HAPUS</span></td></tr>";
                    });

                    $('.history-merah tbody').html(html_);
                }
            });
        }

        $("#btn-selesai").click(function(){

            if(confirm("Logout system ?")){
                window.location.replace('index.html');    
            }

        });
    </script>
</body>
</html>
